<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DARK WORLD</title>
        <meta name="description" content="DARKWORLD Mass">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">
    </head>
    <body>
        <header>
            <img src="img/DWSHIRT_350-min.png" width="360" height="278.547">
            <ul>
                {% for link in site.data.config.links %}
                <li>
                    <a href="{{ link[1] }}" target="_blank"><i class="icon-{{ link[0] }}" aria-hidden="true"></i></a>
                </li>
                {% endfor %}
            </ul>
        </header>
        <div id="container">
            <ol id="artists">
                {% for artist in site.data.config.artists %}
                <li>
                    <a href="javascript:void(0)">{{ artist[0] }}</a>
                    <ol>
                        {% for link in artist[1] %}
                        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                        {% endfor %}
                    </ol>
                </li>
                {% endfor %}
            </ol>
        </div>
    </body>
</html>
